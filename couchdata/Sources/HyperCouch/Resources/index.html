<!DOCTYPE html>
<title><!-- title --></title>
<meta name="viewport" content="initial-scale=1.0">
<meta name="og:image" content="<!-- image -->">
<meta name="og:title" content="<!-- title -->">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<link rel="shortcut icon" href="favicon.ico">
<style>
    
    nav {
        display: none;
    }
    
</style>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script>
    
    $(function() {
        $videos = $("tr");
        
        $("input").on("keyup change search", function() {
            var filter = $(this).val().toLowerCase().replace(/[^0-9a-z]/g, "");
            var length = 0;
            $videos.each(function() {
                $(this).removeClass("odd");
                if ($(this).data("filter").includes(filter)) {
                    if (length % 2 == 1) {
                        $(this).addClass("odd");
                    }
                    $(this).show();
                    length += 1;
                } else {
                    $(this).hide();
                }
            });
            var caption = $videos.length + " videos";
            if (length < $videos.length) {
                caption = length + " of " + caption;
            }
            $("caption").text(caption);
        }).change();
        
        $("nav").show();
    });
    
</script>
<nav>
    <input type="search" placeholder="Search" results="0" list="filter">
    <datalist id="filter">
<!-- genres[ -->
        <option><!-- genre --></option>
<!-- ]genres -->
<!-- genres? -->
        <option>&nbsp;</option>
<!-- ?genres -->
<!-- formats[ -->
        <option><!-- format --></option>
<!-- ]formats -->
    </datalist>
</nav>
<table>
    <caption><!-- description --></caption>
<!-- videos[ -->
    <tr data-filter="<!-- video_filter -->">
        <td><a<!-- video_about? --> href="<!-- video_about -->" title="<!-- video_about_description -->"<!-- ?video_about -->><!-- video_title --></a> <small><!-- video_subtitle --></small></td>
        <td><!-- video_watch? --><a href="<!-- video_watch -->" title="<!-- video_watch_description -->">&#x25B6;</a><!-- ?video_watch --></td>
    </tr>
<!-- ]videos -->
</table>
