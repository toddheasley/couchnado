<h1>Privacy Policy</h1>
<p>Couchnado doesn't sell anything, buy anything or process anything. Couchnado doesn't sell anything bought or processed; or buy anything sold or processed; or process anything sold, bought or processed; or repair anything sold, bought or processed.</p>
