<!DOCTYPE html>
<title>HyperCouch</title>
<meta name="viewport" content="initial-scale=1.0">
<meta name="og:image" content="https://toddheasley.github.io/couchnado/image.png">
<meta name="og:title" content="HyperCouch">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<link rel="shortcut icon" href="favicon.ico">
<style>
    
    :root {
        --alternate: rgb(203, 229, 209);
        --background: white;
        --color: rgb(37, 37, 37);
    }
    
    @media (prefers-color-scheme: dark) {
        :root {
            --alternate: rgb(45, 51, 55);
            --background: rgb(35, 41, 45);
            --color: rgb(231 231 231);
        }
        
        a {
            color: inherit;
        }
    }
    
    body {
        background: var(--background);
        color: var(--color);
        font-family: ui-monospace, monospace;
        margin: 1em 0;
    }
    
    caption {
        font-size: smaller;
        margin: 1em;
        opacity:  0.5;
    }
    
    input {
        font-size: 1em;
    }
    
    nav {
        display: none;
        margin: 0 0.5em;
    }
    
    small {
        display: block;
        font-weight:  normal;
        margin-top: 0.25em;
    }
    
    table {
        border-collapse: collapse;
        width: 100%;
    }
    
    td {
        background: var(--alternate);
        padding: 0.5em 1em;
    }
    
    td:first-child {
        font-weight: bold;
    }
    
    td:last-child {
        text-align: right;
    }
    
    tr.odd td {
        background: none;
    }
    
    @media (min-width: 540px) {
        body {
            margin: 1em;
        }
        
        nav {
            margin: 0;
        }
        
        td:first-child {
            border-bottom-left-radius: 0.5em;
            border-top-left-radius: 0.5em;
        }
        
        td:last-child {
            border-bottom-right-radius: 0.5em;
            border-top-right-radius: 0.5em;
        }
    }
    
</style>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script>
    
    $(function() {
        $videos = $("tr");
        
        $("input").on("keyup change search", function() {
            var filter = $(this).val().toLowerCase().replace(/[^0-9a-z]/g, "");
            var length = 0;
            $videos.each(function() {
                $(this).removeClass("odd");
                if ($(this).data("filter").includes(filter)) {
                    if (length % 2 == 1) {
                        $(this).addClass("odd");
                    }
                    $(this).show();
                    length += 1;
                } else {
                    $(this).hide();
                }
            });
            var caption = $videos.length + " videos";
            if (length < $videos.length) {
                caption = length + " of " + caption;
            }
            $("caption").text(caption);
        }).change();
        
        $("nav").show();
    });
    
</script>
<nav>
    <input type="search" placeholder="Search" results="0" list="filter">
    <datalist id="filter">
        <option>Action</option>
        <option>Horror</option>
        <option>Politics</option>
        <option>&nbsp;</option>
        <option>Movie</option>
        <option>Miniseries</option>

    </datalist>
</nav>
